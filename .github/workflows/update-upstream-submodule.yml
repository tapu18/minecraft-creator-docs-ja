name: Update Upstream Submodule

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Update submodule pointer
        run: |
          CURRENT_SHA=$(git ls-tree HEAD upstream | awk '{print $3}')
          UPSTREAM_URL=$(git config -f .gitmodules --get submodule.upstream.url)
          UPSTREAM_BRANCH=$(git config -f .gitmodules --get submodule.upstream.branch || echo main)
          LATEST_SHA=$(git ls-remote "${UPSTREAM_URL}" "refs/heads/${UPSTREAM_BRANCH}" | awk '{print $1}')

          if [ -z "${LATEST_SHA}" ]; then
            echo "Failed to resolve upstream SHA"
            exit 1
          fi

          if [ "${CURRENT_SHA}" = "${LATEST_SHA}" ]; then
            echo "No submodule changes"
            exit 0
          fi

          git update-index --cacheinfo 160000,"${LATEST_SHA}",upstream
          UPSTREAM_SHA=$(echo "${LATEST_SHA}" | cut -c1-7)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add upstream
          git commit -m "Update upstream submodule: ${UPSTREAM_SHA}"
          git push origin HEAD:main
