version: 1

# Provider can be "openai" or "local".
provider: "openai"

openai:
  model: "gpt-4o-mini"
  base_url: "https://api.openai.com/v1"
  api_key_env: "OPENAI_API_KEY"
  temperature: 0.2
  max_tokens: 4096

local:
  model: "local-model-name"
  base_url: "http://localhost:8000/v1"
  api_key_env: ""
  temperature: 0.2
  max_tokens: 4096

runtime:
  concurrency: 2
  retry:
    max_attempts: 3
    backoff_seconds: 2
